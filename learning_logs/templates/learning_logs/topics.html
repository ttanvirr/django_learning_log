{% extends 'learning_logs/base.html' %}

<!-- prettier-ignore -->
{% block page_header %}
<h1>Topics</h1>
{% endblock page_header %}

<!-- prettier-ignore -->
{% block content %}
<ul>
    {% for topic in topics %}
    <li>
        <h4>
            <a href="{% url 'learning_logs:topic' topic_id=topic.id %}"
                >{{ topic }}
            </a>
        </h4>
    </li>
    {% empty %}
    <li><h4>No topics have been added yet.</h4></li>
    {% endfor %}
</ul>
<h4><a href="{% url 'learning_logs:new_topic' %}">Add topic</a></h4>
{% endblock content %}
