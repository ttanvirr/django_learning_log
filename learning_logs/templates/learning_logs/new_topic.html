{% extends 'learning_logs/base.html' %}
<!-- prettier-ignore -->
{% load bootstrap5 %}

{% block page_header %}
<h1>Add a new topic</h1>
{% endblock page_header %}

<!-- prettier-ignore -->
{% block content %}
<form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    <!-- prettier-ignore -->
    {% csrf_token %} 
    {% bootstrap_form form %} 
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
